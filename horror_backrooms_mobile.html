<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Horror Night</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #joystickLeft, #joystickRight {
      position: absolute;
      bottom: 10%;
      width: 40%;
      height: 40%;
      touch-action: none;
    }
    #joystickLeft { left: 5%; }
    #joystickRight { right: 5%; }
  </style>
</head>
<body>
  <div id="joystickLeft"></div>
  <div id="joystickRight"></div>

  <!-- Three.js + OrbitControls + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    let scene, camera, renderer, clock;
    let player = new THREE.Object3D();
    let monster, house;
    let moveForward=0, moveRight=0, rotateX=0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      player.add(camera);
      camera.position.set(0, 1.7, 0); // hauteur yeux
      scene.add(player);

      // Renderer
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lumière torche
      const spot = new THREE.SpotLight(0xffffff, 5, 15, Math.PI/8, 0.5, 1);
      spot.position.set(0, 1.7, 0);
      player.add(spot);
      player.add(spot.target);
      spot.target.position.set(0,1.7,-1);

      // Charger la maison
      const loader = new THREE.GLTFLoader();
      loader.load("modular_kit_horror_house_104_pieces.glb", (gltf)=>{
        house = gltf.scene;
        scene.add(house);
      });

      // Charger le monstre
      loader.load("tinka_monster.glb", (gltf)=>{
        monster = gltf.scene;
        monster.scale.set(0.5,0.5,0.5);
        monster.position.set(2,0,-5);
        scene.add(monster);
      });

      // Joysticks
      const joystickLeft = nipplejs.create({
        zone: document.getElementById('joystickLeft'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'white'
      });

      joystickLeft.on('move', (evt, data)=>{
        moveForward = Math.cos(data.angle.radian) * data.distance/50;
        moveRight   = Math.sin(data.angle.radian) * data.distance/50;
      });
      joystickLeft.on('end', ()=>{ moveForward=0; moveRight=0; });

      const joystickRight = nipplejs.create({
        zone: document.getElementById('joystickRight'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'red'
      });

      joystickRight.on('move', (evt, data)=>{
        rotateX = data.vector.x/50;
      });
      joystickRight.on('end', ()=>{ rotateX=0; });

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize(){
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate(){
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // Déplacements joueur
      const speed = 2.5;
      player.translateZ(-moveForward*delta*speed);
      player.translateX(moveRight*delta*speed);
      player.rotation.y -= rotateX*delta*2;

      // Monstre poursuit joueur
      if(monster){
        const dir = new THREE.Vector3();
        player.getWorldPosition(dir);
        monster.lookAt(dir);
        const monsterPos = monster.position;
        const toPlayer = dir.clone().sub(monsterPos).normalize();
        monsterPos.add(toPlayer.multiplyScalar(delta*1.5)); // vitesse du monstre
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
